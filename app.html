<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeTracker — App</title>

  <style>
    :root{--bg:#05070f;--card:#0e1730;--muted:#9aa6c0;--line:#1a2a52;--ok:#19b37b;--blue:#2d6bff;--red:#ff4d4d;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{margin:0;min-height:100vh;background:radial-gradient(1200px 600px at 50% 40%, #0f1b3d 0%, var(--bg) 60%);color:#fff}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 18px 0}
    header .title{font-weight:900;letter-spacing:.2px}
    header .title span{color:var(--muted);font-weight:700}
    .wrap{padding:18px;display:flex;justify-content:center}
    .card{width:min(980px,96vw);background:rgba(14,23,48,.88);border:1px solid var(--line);border-radius:18px;padding:24px;box-shadow:0 18px 60px rgba(0,0,0,.55);backdrop-filter: blur(10px);}
    .pill{display:inline-flex;gap:10px;flex-wrap:wrap;margin:8px 0 18px}
    .pill b{background:#09112a;border:1px solid var(--line);padding:8px 10px;border-radius:999px;font-size:12px}
    .grid{display:flex;gap:14px;flex-wrap:wrap;align-items:flex-end}
    label{display:block;color:#cfe0ff;font-size:13px;margin:0 0 6px}
    input{width:280px;max-width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);background:#09112a;color:#fff;outline:none}
    button{border:0;border-radius:12px;padding:12px 14px;font-weight:900;cursor:pointer}
    .btn-blue{background:var(--blue);color:#fff}
    .btn-ok{background:var(--ok);color:#052014}
    .btn-red{background:var(--red);color:#fff}
    .msg{margin-top:14px;padding:10px 12px;border-radius:12px;border:1px solid var(--line);color:#fff;background:rgba(0,0,0,.18);display:none}
    .msg.show{display:block}
    .msg.ok{border-color:rgba(25,179,123,.35)}
    .msg.bad{border-color:rgba(255,77,77,.35)}
    .small{margin-top:10px;color:var(--muted);font-size:12px;line-height:1.35}
  </style>
</head>
<body>
  <header>
    <div class="title">TimeTracker <span>— tableau de bord</span></div>
    <button id="logout" class="btn-red" type="button">Déconnexion</button>
  </header>

  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 10px">Compte</h2>
      <div class="pill">
        <b id="emailPill">Email : …</b>
        <b id="idPill">User ID : …</b>
      </div>

      <h3 style="margin:0 0 12px">Test sauvegarde (Supabase)</h3>
      <div class="grid">
        <div>
          <label for="hours">Heures (ex: 20.75)</label>
          <input id="hours" type="number" step="0.01" placeholder="0" />
        </div>

        <button id="load" class="btn-blue" type="button">Charger</button>
        <button id="save" class="btn-ok" type="button">Sauvegarder</button>
      </div>

      <div id="msg" class="msg"></div>
      <div class="small">
        Table utilisée : <b>timetracker</b> (user_id uuid, hours numeric) — 1 ligne par utilisateur.
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    (function () {
      // ✅ REMPLACE ICI
      const SUPABASE_URL = "https://nqmfrvargnwgcavmymwh.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_I2iHiULq2tMdZZpEUEKXgg_wer0lyAH";
      // ✅ FIN

      const TABLE = "timetracker";
      const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const $ = (id) => document.getElementById(id);
      const msgBox = $("msg");

      function msg(text, ok=true){
        msgBox.className = "msg show " + (ok ? "ok" : "bad");
        msgBox.textContent = text;
      }

      let user = null;

      async function requireSession(){
        const { data, error } = await client.auth.getSession();
        if (error) {
          msg("❌ " + error.message, false);
          return null;
        }
        if (!data.session){
          // pas connecté → retour login
          window.location.href = "./index.html";
          return null;
        }
        return data.session;
      }

      async function init(){
        const session = await requireSession();
        if (!session) return;

        user = session.user;
        $("emailPill").textContent = "Email : " + (user.email || "—");
        $("idPill").textContent = "User ID : " + user.id;

        msg("✅ Connecté. Tu peux Charger / Sauvegarder.");
      }

      $("logout").addEventListener("click", async () => {
        await client.auth.signOut();
        window.location.href = "./index.html";
      });

      $("load").addEventListener("click", async () => {
        if (!user) return msg("❌ Pas connecté.", false);
        msg("Chargement...");
        const { data, error } = await client
          .from(TABLE)
          .select("hours")
          .eq("user_id", user.id)
          .maybeSingle();

        if (error) return msg("❌ " + error.message, false);

        $("hours").value = (data && data.hours != null) ? data.hours : "";
        msg("✅ Chargé.");
      });

      $("save").addEventListener("click", async () => {
        if (!user) return msg("❌ Pas connecté.", false);

        const hours = Number($("hours").value || 0);
        msg("Sauvegarde...");

        const { error } = await client
          .from(TABLE)
          .upsert({ user_id: user.id, hours }, { onConflict: "user_id" });

        if (error) return msg("❌ " + error.message, false);

        msg("✅ Sauvegardé.");
      });

      init();
    })();
  </script>
</body>
</html>
