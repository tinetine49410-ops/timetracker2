<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeTracker — App</title>

  <!-- Supabase (1 seule fois) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Arial;background:#05060a;color:#fff}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,0))}
    .btn{border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer}
    .btn-red{background:#ef4444;color:#fff}
    .wrap{padding:28px;display:flex;justify-content:center}
    .card{width:100%;max-width:820px;background:#0f172a;border-radius:22px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.45)}
    h2{margin:0 0 10px}
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 18px}
    .chip{background:rgba(255,255,255,.06);padding:8px 12px;border-radius:999px;font-size:13px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    input{padding:12px 14px;border-radius:12px;border:0;font-size:16px;min-width:220px}
    .btn-blue{background:#2563eb;color:#fff}
    .btn-green{background:#10b981;color:#0b0f14}
    .msg{margin-top:12px;min-height:22px;font-size:14px;opacity:.95}
    .small{margin-top:14px;opacity:.7;font-size:12px}
  </style>
</head>

<body>
  <header>
    <div><b>TimeTracker</b> — tableau de bord</div>
    <button class="btn btn-red" id="logout">Déconnexion</button>
  </header>

  <div class="wrap">
    <div class="card">
      <h2>Compte</h2>
      <div class="chips">
        <div class="chip" id="emailChip">Email : …</div>
        <div class="chip" id="idChip">User ID : …</div>
      </div>

      <h2>Test sauvegarde (Supabase)</h2>
      <div class="row">
        <input id="hours" type="number" step="0.01" placeholder="ex: 20.75" />
        <button class="btn btn-blue" id="load">Charger</button>
        <button class="btn btn-green" id="save">Sauvegarder</button>
      </div>

      <div class="msg" id="msg"></div>
      <div class="small" id="info"></div>
    </div>
  </div>

  <script>
    // ✅ Mets TES infos Supabase ici
    const SUPABASE_URL = "COLLE_ICI_TON_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "COLLE_ICI_TON_SUPABASE_ANON_KEY";

    // ✅ ta table (celle que tu as créée) :
    const TABLE = "timetracker"; // ou "traqueur_de_temps" selon ton nom EXACT

    // ✅ client Supabase (sb)
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    const setMsg = (t) => $("msg").textContent = t || "";

    async function requireSession() {
      const { data } = await sb.auth.getSession();
      if (!data.session) {
        // pas connecté => retour à index.html
        window.location.href = "./index.html";
        return null;
      }
      return data.session;
    }

    async function init() {
      const session = await requireSession();
      if (!session) return;

      $("emailChip").textContent = "Email : " + session.user.email;
      $("idChip").textContent = "User ID : " + session.user.id;
      $("info").textContent = `Table utilisée : ${TABLE} (user_id uuid, hours numeric)`;
    }

    $("logout").addEventListener("click", async () => {
      await sb.auth.signOut();
      window.location.href = "./index.html";
    });

    $("load").addEventListener("click", async () => {
      const session = await requireSession();
      if (!session) return;

      setMsg("Chargement...");
      const { data, error } = await sb
        .from(TABLE)
        .select("hours")
        .eq("user_id", session.user.id)
        .maybeSingle();

      if (error) return setMsg("❌ " + error.message);

      $("hours").value = (data && data.hours != null) ? data.hours : "";
      setMsg("✅ Chargé");
    });

    $("save").addEventListener("click", async () => {
      const session = await requireSession();
      if (!session) return;

      setMsg("Sauvegarde...");
      const hours = Number($("hours").value || 0);

      const { error } = await sb
        .from(TABLE)
        .upsert({ user_id: session.user.id, hours }, { onConflict: "user_id" });

      if (error) return setMsg("❌ " + error.message);
      setMsg("✅ Sauvegardé");
    });

    init();
  </script>
</body>
</html>
