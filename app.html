<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeTracker — App</title>
  <style>
    body{margin:0;min-height:100vh;background:#05070c;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .top{display:flex;justify-content:space-between;align-items:center;padding:22px 26px;background:linear-gradient(180deg,rgba(255,255,255,.06),transparent)}
    .title{font-weight:800}
    .btn-red{border:0;border-radius:12px;padding:12px 16px;background:#ef4444;color:#fff;font-weight:800;cursor:pointer}
    .wrap{max-width:980px;margin:0 auto;padding:32px 16px}
    .card{background:rgba(20,28,40,.85);border:1px solid rgba(255,255,255,.08);border-radius:22px;padding:26px;box-shadow:0 25px 80px rgba(0,0,0,.6)}
    .pills{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 22px}
    .pill{padding:10px 12px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);font-size:13px}
    h2{margin:0 0 14px}
    label{display:block;opacity:.75;font-size:13px;margin:6px 0}
    input{width:min(420px,100%);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;outline:none}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    button{border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer}
    .btn-blue{background:#2563eb;color:#eaf0ff}
    .btn-green{background:#10b981;color:#071a12}
    .msg{margin-top:14px;padding:12px 14px;border-radius:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);min-height:22px}
    .muted{opacity:.65;font-size:12px;margin-top:10px}
  </style>
</head>
<body>
  <div class="top">
    <div class="title">TimeTracker — tableau de bord</div>
    <button id="logoutBtn" class="btn-red">Déconnexion</button>
  </div>

  <div class="wrap">
    <div class="card">
      <h2>Compte</h2>
      <div class="pills">
        <div class="pill" id="emailPill">Email : …</div>
        <div class="pill" id="idPill">User ID : …</div>
      </div>

      <h2>Test sauvegarde (Supabase)</h2>
      <label for="hours">Heures (ex: 20.75)</label>
      <input id="hours" type="number" step="0.25" placeholder="20.75" />

      <div class="row">
        <button id="loadBtn" class="btn-blue">Charger</button>
        <button id="saveBtn" class="btn-green">Sauvegarder</button>
      </div>

      <div id="msg" class="msg"></div>
      <div class="muted">Table utilisée : <b>timetracker</b> (user_id uuid, hours numeric) — 1 ligne par utilisateur</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ✅ TES INFOS
    const SUPABASE_URL = "https://nqmfrvargnwgcavmymwh.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_I2iHiULq2tMdZZpEUEKXgg_wer0lyAH";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const TABLE = "timetracker";

    const $ = (id) => document.getElementById(id);
    const msg = (t, ok=true) => {
      const el = $("msg");
      el.textContent = t;
      el.style.color = ok ? "#86efac" : "#fca5a5";
    };

    async function requireSession() {
      const { data } = await sb.auth.getSession();
      const session = data?.session;
      if (!session) {
        window.location.href = "./index.html";
        return null;
      }
      $("emailPill").textContent = "Email : " + (session.user.email || "—");
      $("idPill").textContent = "User ID : " + session.user.id;
      return session;
    }

    $("logoutBtn").addEventListener("click", async () => {
      await sb.auth.signOut();
      window.location.href = "./index.html";
    });

    $("loadBtn").addEventListener("click", async () => {
      const session = await requireSession();
      if (!session) return;
      msg("Chargement…");

      const { data, error } = await sb
        .from(TABLE)
        .select("hours")
        .eq("user_id", session.user.id)
        .maybeSingle();

      if (error) return msg("❌ " + error.message, false);
      $("hours").value = (data?.hours ?? "");
      msg("✅ Chargé.");
    });

    $("saveBtn").addEventListener("click", async () => {
      const session = await requireSession();
      if (!session) return;

      const hours = Number($("hours").value || 0);
      msg("Sauvegarde…");

      const { error } = await sb
        .from(TABLE)
        .upsert({ user_id: session.user.id, hours }, { onConflict: "user_id" });

      if (error) return msg("❌ " + error.message, false);
      msg("✅ Sauvegardé.");
    });

    // init
    (async () => {
      const session = await requireSession();
      if (!session) return;
      // charge auto au démarrage
      $("loadBtn").click();
    })();
  </script>
</body>
</html>
