<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeTracker ‚Äî Connexion</title>
  <style>
    :root{--bg:#060a12;--card:#0b1426;--card2:#0e1a31;--txt:#eaf1ff;--mut:#9bb0d1;--g:#11c47e;--b:#2f73ff;--r:#ff4b4b}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:radial-gradient(900px 500px at 30% 15%, #0b1e44 0%, transparent 60%),var(--bg);color:var(--txt)}
    .card{width:min(520px,92vw);background:linear-gradient(180deg,var(--card) 0%,var(--card2) 100%);border:1px solid rgba(255,255,255,.08);border-radius:22px;padding:26px;box-shadow:0 18px 80px rgba(0,0,0,.55)}
    h1{margin:0 0 6px;font-size:26px}
    p{margin:0 0 18px;color:var(--mut)}
    label{display:block;margin:12px 0 6px;color:var(--mut);font-size:13px}
    input{width:100%;padding:14px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);color:var(--txt);outline:none}
    .row{display:flex;gap:12px;margin-top:16px}
    button{flex:1;border:none;border-radius:14px;padding:14px 14px;font-weight:800;cursor:pointer}
    .ok{background:var(--g);color:#001b10}
    .blue{background:var(--b);color:white}
    .msg{margin-top:14px;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);color:var(--mut);min-height:44px;display:flex;align-items:center}
    .small{margin-top:10px;color:var(--mut);font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Connexion</h1>
    <p>Connexion par e-mail / mot de passe (Supabase).</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="ex: nom@domaine.fr" autocomplete="email"/>

    <label>Mot de passe</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"/>

    <div class="row">
      <button class="ok" id="loginBtn">Se connecter</button>
      <button class="blue" id="signupBtn">Cr√©er un compte</button>
    </div>

    <div class="msg" id="msg">Pr√™t.</div>
    <div class="small">Apr√®s connexion, tu es envoy√© vers <b>app.html</b>.</div>
  </div>

  <!-- Supabase UMD (stable, pas de probl√®me "createClient export") -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ‚úÖ CONFIG
    const SUPABASE_URL = "https://nqmfrvargnwgcavmymwh.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_I2iHiULq2tMdZZpEUEKXgg_wer0lyAH";

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    const setMsg = (t) => $("msg").textContent = t;

    async function goIfConnected() {
      const { data } = await sb.auth.getSession();
      if (data?.session?.user) window.location.href = "./app.html";
    }
    goIfConnected();

    $("loginBtn").addEventListener("click", async () => {
      setMsg("Connexion...");
      const email = $("email").value.trim();
      const password = $("password").value;

      const { data, error } = await sb.auth.signInWithPassword({ email, password });
      if (error) return setMsg("‚ùå " + error.message);

      setMsg("‚úÖ Connexion r√©ussie.");
      window.location.href = "./app.html";
    });

    $("signupBtn").addEventListener("click", async () => {
      setMsg("Cr√©ation du compte...");
      const email = $("email").value.trim();
      const password = $("password").value;

      const { data, error } = await sb.auth.signUp({ email, password });
      if (error) return setMsg("‚ùå " + error.message);

      // Selon tes r√©glages Supabase, il peut demander confirmation email.
      setMsg("‚úÖ Compte cr√©√©. Si Supabase demande un mail de confirmation : confirme puis reconnecte-toi.");
    });
  </script>
</body>
</html>
