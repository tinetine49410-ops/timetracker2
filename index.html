<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeTracker ‚Äî Connexion</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .card{width:min(520px,92vw);background:rgba(20,28,40,.9);border:1px solid rgba(255,255,255,.08);border-radius:22px;padding:28px;box-shadow:0 25px 80px rgba(0,0,0,.6)}
    h1{margin:0 0 18px;color:#fff;font-size:28px;text-align:center}
    label{display:block;color:rgba(255,255,255,.75);font-size:13px;margin:12px 0 6px}
    input{width:100%;padding:14px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;outline:none}
    .row{display:flex;gap:12px;margin-top:16px}
    button{flex:1;border:0;border-radius:12px;padding:14px 16px;font-weight:700;cursor:pointer}
    .btn-green{background:#10b981;color:#071a12}
    .btn-blue{background:#2563eb;color:#eaf0ff}
    .msg{margin-top:14px;padding:12px 14px;border-radius:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);color:#fff;min-height:22px}
    .muted{opacity:.7;font-size:12px;margin-top:10px;text-align:center;color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Connexion</h1>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="email" autocomplete="email" />

    <label for="pass">Mot de passe</label>
    <input id="pass" type="password" placeholder="mot de passe" autocomplete="current-password" />

    <div class="row">
      <button id="loginBtn" class="btn-green">Se connecter</button>
      <button id="registerBtn" class="btn-blue">Cr√©er un compte</button>
    </div>

    <div id="msg" class="msg"></div>
    <div class="muted">Apr√®s connexion ‚Üí redirection vers <b>app.html</b></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ‚úÖ TES INFOS
    const SUPABASE_URL = "https://nqmfrvargnwgcavmymwh.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_I2iHiULq2tMdZZpEUEKXgg_wer0lyAH";

    // ‚úÖ pas de conflit: on n‚Äôappelle PAS la variable "supabase"
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    const msg = (t, ok=true) => {
      const el = $("msg");
      el.textContent = t;
      el.style.color = ok ? "#86efac" : "#fca5a5";
    };

    async function goApp(){
      window.location.href = "./app.html";
    }

    $("loginBtn").addEventListener("click", async () => {
      msg("Connexion‚Ä¶");
      const email = $("email").value.trim();
      const password = $("pass").value;
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) return msg("‚ùå " + error.message, false);
      msg("‚úÖ Connexion r√©ussie");
      await goApp();
    });

    $("registerBtn").addEventListener("click", async () => {
      msg("Cr√©ation du compte‚Ä¶");
      const email = $("email").value.trim();
      const password = $("pass").value;
      const { error } = await sb.auth.signUp({ email, password });
      if (error) return msg("‚ùå " + error.message, false);
      msg("‚úÖ Compte cr√©√©. Tu peux te connecter.");
    });

    // Si d√©j√† connect√© ‚Üí direct app
    (async () => {
      const { data } = await sb.auth.getSession();
      if (data?.session) goApp();
    })();
  </script>
</body>
</html>
