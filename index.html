<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TimeTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>TimeTracker</h1>
<p>Utilisateur : <strong id="userNameDisplay"></strong></p>
<p>Solde : <strong id="balanceDisplay"></strong></p>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const raw = localStorage.getItem("timeTrackerConfig");
  if (!raw) {
    window.location.href = "app.html";
    return;
  }
  const config = JSON.parse(raw);
  document.getElementById("userNameDisplay").textContent = config.name;
  document.getElementById("balanceDisplay").textContent =
    config.currentBalance.toFixed(2) + " h";
});
</script>

</body>
</html>
